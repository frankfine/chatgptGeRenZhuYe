<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77a6f7 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .showcase {
            min-height: 400px;
            background: url('https://via.placeholder.com/1500') no-repeat 0 -400px;
            text-align: center;
            color: #fff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .content {
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 30px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>个人主页</h1>
            <ul>
                <li><a href="#">主页</a></li>
                <li><a href="#">关于我</a></li>
                <li><a href="#">作品集</a></li>
                <li><a href="#">联系我</a></li>
            </ul>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>欢迎来到我的主页</h1>
            <p>简洁现代的个人简介展示</p>
        </div>
    </section>

    <div class="container">
        <section class="content">
            <h2>个人简介</h2>
            <p>这里是你的个人简介内容。你可以介绍一下自己的背景、兴趣、以及你希望展示给访客的信息。</p>
        </section>
    </div>

    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
